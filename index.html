    <h1>До Нового Года осталось:</h1>
    <div class="timer">
        <div class="timer-block"><span id="days">0</span><span class="label">Дней</span></div>
        <div class="timer-block"><span id="hours">0</span><span class="label">Часов</span></div>
        <div class="timer-block"><span id="minutes">0</span><span class="label">Минут</span></div>
        <div class="timer-block"><span id="seconds">0</span><span class="label">Секунд</span></div>
    </div>

    <script>
        function updateTimer() {
            const newYear = new Date(`January 1 ${new Date().getFullYear() + 1} 00:00:00`);
            const now = new Date();
            const diff = newYear - now;

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);
            const seconds = Math.floor((diff / 1000) % 60);

            document.getElementById('days').innerText = days;
            document.getElementById('hours').innerText = hours < 10 ? '0' + hours : hours;
            document.getElementById('minutes').innerText = minutes < 10 ? '0' + minutes : minutes;
            document.getElementById('seconds').innerText = seconds < 10 ? '0' + seconds : seconds;

            if (diff < 0) {
                document.querySelector('h1').innerText = "С Новым Годом!";
                document.querySelector('.timer').style.display = 'none';
            }
        }

        setInterval(updateTimer, 1000);
        updateTimer(); // Запуск сразу, чтобы не ждать 1 секунду
    </script>
